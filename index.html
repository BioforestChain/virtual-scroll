<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Virtual Scroll - WebComponent</title>
    <script type="module" src="/src/index.ts"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        background-color: #ddd;
      }
      body {
        box-sizing: border-box;
        padding: 10px 20px;
        align-items: center;
        justify-content: stretch;
      }
      scroll-viewport {
        width: 100%;
        height: 100%;
        background-color: #999;
        position: relative;
      }
      .block-card-item {
        height: 200px;
        width: 100%;
        box-sizing: border-box;
        --card-color: #2196f3;
        height: 100%;
        padding: 10px 25px;
      }
      .block-card-item [name="height"] {
        contain: strict;
      }
      .block-content {
        height: 100%;
        padding: 30px;
        box-sizing: border-box;
        background: linear-gradient(180deg, var(--card-color), #fff);
        border-radius: 20px;
        /* box-shadow: -4px -4px 8px rgba(255, 255, 255, 0.2),
           4px 4px 8px rgba(0, 0, 0, 0.2); */
      }
      .block-card-item.first .chain-link {
        display: none;
      }
      .block-card-item.hide {
        display: none;
      }
      .chain-link {
        position: absolute;
        top: -30px;
        left: 0;
        z-index: 2;
        height: 60px;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
      .chain-link::before,
      .chain-link::after {
        content: " ";
        width: 10px;
        background: #81c784;
        /* box-shadow: -1px -1px 2px rgba(255, 255, 255, 0.2),
           1px 1px 2px rgba(0, 0, 0, 0.2); */
        border-radius: 5px;
      }
      .top-button {
        width: 100%;
      }
      .my-sliders {
        width: 100%;
        height: 100%;
        padding: 10px;
        box-sizing: border-box;
      }
      .my-sliders .slider-item {
        background-color: #e91e63;
        width: 100%;
        height: 100%;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <scroll-viewport>
      <!-- <header>some header content</header> -->
      <fixed-size-virtual-list-s1
        id="l"
        item-size="200"
        item-count="1000000"
        safe-area-inset-top="400"
        safe-area-inset-bottom="100"
        onrenderrangechange="rangeChange(event,this)"
      >
        <div class="block-card-item" slot="template">
          <div class="block-content">
            <div class="height">Height: <span name="height"></span></div>
          </div>
          <div class="chain-link"></div>
        </div>
        <virtual-list-custom-item item-size="400">
          <div class="my-sliders">
            <div class="slider-item">This is Banner!</div>
          </div>
        </virtual-list-custom-item>
        <virtual-list-custom-item position-top="800" item-size="200">
          <div class="my-sliders">
            <div class="slider-item">rethink, this is grid.</div>
          </div>
        </virtual-list-custom-item>
      </fixed-size-virtual-list-s1>
      <!-- <button class="top-button" onclick="gotoTop()">go top</button>
      <footer>some footer content</footer> -->
    </scroll-viewport>
  </body>
  <script>
    function rangeChange(event) {
      const { entries } = event.detail;
      for (const { node, index, isIntersecting } of entries) {
        const viewClass = event.target.className;
        if (isIntersecting) {
          // console.log("%s %c%s", viewClass, "color:green", type, index);
          const height = l.itemCount - index;
          const heightEle = node.querySelector("[name=height]");
          if (heightEle.textContent != height) {
            (heightEle.firstChild || heightEle).textContent = height;
          }
          node.contentNode.classList.toggle(
            "first",
            index === 0n || index === 3n
          );
          node.contentNode.classList.toggle("hide", index === 2n);
          // node.querySelector("[name=offsetTop]").innerHTML = node.offsetTop;
        } else {
          // console.log("%s %c%s", viewClass, "color:orange", type, index);
        }
      }
    }
    function gotoTop() {
      l.virtualScrollTop = 0;
    }
  </script>
</html>
